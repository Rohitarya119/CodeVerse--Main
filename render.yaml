services:
  # Backend Web Service
  - type: web
    name: codeverse-backend
    env: docker
    root: Backend/codeverse-backend
    plan: free
    dockerContext: Backend/codeverse-backend
    dockerfilePath: Backend/codeverse-backend/Dockerfile
    envVars:
      - key: PORT
        value: 8081
      - key: SPRING_DATASOURCE_URL
        fromGroup: shared-db-creds
      - key: SPRING_DATASOURCE_USERNAME
        fromGroup: shared-db-creds
      - key: SPRING_DATASOURCE_PASSWORD
        fromGroup: shared-db-creds
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        fromService:
          type: static
          name: codeverse-frontend
          property: url
      - key: CORS_ALLOWED_ORIGINS
        fromService:
          type: static
          name: codeverse-frontend
          property: url

  # Executor Service (Web Service)
  - type: web
    name: codeverse-executor
    env: docker
    root: server
    plan: free
    dockerContext: server
    dockerfilePath: server/Dockerfile
    envVars:
      - key: PORT
        value: 3000

  # Frontend Static Site
  - type: web
    name: codeverse-frontend
    env: static
    root: Frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: codeverse-backend
          property: url
