services:
  # Backend Web Service
  - type: web
    name: codeverse-backend
    env: docker
    rootDir: Backend/codeverse-backend
    plan: free
    dockerContext: Backend/codeverse-backend
    dockerfilePath: Backend/codeverse-backend/Dockerfile
    envVars:
      - key: PORT
        value: 8081
      - key: SPRING_DATASOURCE_URL
        sync: false
      - key: SPRING_DATASOURCE_USERNAME
        sync: false
      - key: SPRING_DATASOURCE_PASSWORD
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false

  # Executor Service (Web Service)
  - type: web
    name: codeverse-executor
    env: docker
    rootDir: server
    plan: free
    dockerContext: server
    dockerfilePath: server/Dockerfile
    envVars:
      - key: PORT
        value: 3000

  # Frontend Static Site
  - type: web
    name: codeverse-frontend
    env: static
    rootDir: Frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
