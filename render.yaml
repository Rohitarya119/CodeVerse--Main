services:
  # Backend Web Service
  - type: web
    name: codeverse-backend
    region: singapore
    env: docker
    rootDir: Backend/codeverse-backend
    plan: free
    dockerContext: .
    dockerfilePath: Dockerfile
    envVars:
      - key: PORT
        value: 8081
      - key: SPRING_DATASOURCE_URL
        sync: false
      - key: SPRING_DATASOURCE_USERNAME
        sync: false
      - key: SPRING_DATASOURCE_PASSWORD
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        fromService:
          type: web
          name: codeverse-frontend
          property: host
      - key: CORS_ALLOWED_ORIGINS
        fromService:
          type: web
          name: codeverse-frontend
          property: host

  # Executor Service (Web Service)
  - type: web
    name: codeverse-executor
    region: singapore
    env: docker
    rootDir: server
    plan: free
    dockerContext: .
    dockerfilePath: Dockerfile
    envVars:
      - key: PORT
        value: 3000

  # Frontend Static Site
  - type: web
    name: codeverse-frontend
    env: static
    rootDir: .
    buildCommand: cd Frontend && npm install && npm run build
    staticPublishPath: Frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: codeverse-backend
          property: host
